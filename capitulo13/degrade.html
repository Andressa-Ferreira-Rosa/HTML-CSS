<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <style> /*  configurações globais das css    */
        *{  
            height: 100%;
        }
        body{
            background-image: linear-gradient(160deg, #F5B00A, #ED4D1D, #ED034C, #D60094 65%, #B002C6, #880CDC);background-attachment: fixed;
        }
        h1{
            margin: 0px;
            max-height: 40px;
        }
    </style>
</head>
<body>
   <h1>Testando gradientes</h1> 
   <a href="index.html" style="background-color: rgba(255, 255, 255, 0.841);">Voltar para a página do capítulo 13</a>

</html>
