<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: serif;
            font-size: 1em;
            background-color: grey;
        }

        h1{
            text-align: center;
        }  

        div > p {
            display: none;
        }

        div:hover > p {   
            display: block;
            color: red;
            background-color: black;
            width: 300px;
        }

        div:hover{
            color: rgb(255, 255, 255);
            background-color: black;
            width: 300px;
        }

    </style>
</head>
